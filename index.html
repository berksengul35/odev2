<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google!</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img src="logo.jpg" alt="google logo" />
		<div class="search-bar">
			<span>Search the web using Google!</span>
			<input type="text" id="search-input" />
			<div class="buttons">
				<input type="submit" id="search-btn" value="Google Search" />
				<input type="submit" id="lucky-btn" value="I'm feeling lucky" />
			</div>
		</div>
		<div class="features-container">
			<div class="special-search">
				<span>Special Searches</span>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
				<a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
			</div>
			<div class="about-google">
				<a href="help.html">Help!</a>
				<a href="about.html">About Google!</a>
				<a href="company.html">Company Info</a>
				<a href="stickers.html">Google! Logos</a>
			</div>
			<div class="subscribe">
				<span>
					Get Google!
					<br />
					updates monthly:
				</span>
				<input type="text" id="email-input" placeholder="your e-mail" />
				<div class="subscribe-submit">
					<input type="submit" value="Subscribe" />
					<a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
						Archive
					</a>
				</div>
			</div>
		</div>
		<div class="copyright">Copyright Â©1998 Google Inc.</div>
	</body>
</html>
